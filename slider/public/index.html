<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
  </head>
  <body>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <h1 class="title">Slider</h1>
    <div class="container">
      <div class="number">
        <span>1</span>
      </div>
      <div class="number">
        <span>2</span>
      </div>
      <div class="number">
        <span>3</span>
      </div>
      <div class="number">
        <span>4</span>
      </div>
      <div class="number">
        <span>5</span>
      </div>
      <div class="number">
        <span>6</span>
      </div>
      <div class="number">
        <span>7</span>
      </div>
      <div class="number">
        <span>8</span>
      </div>
      <div class="number">
        <span>0</span>
      </div>

    </div>
    <div class="row">
      <div class="btn-wrapper">
        <button>Solve</button>
      </div>
      <div class="btn-wrapper">
        <button>Randomize</button>
      </div>
    </div>
    <div class="metrics">
    <div class="check">
      <input type="checkbox">Display Heuristics</input>
    </div>
      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Heuristic</th>
      <th scope="col">Time</th>
      <th scope="col">Path Cost</th>
      <th scope="col">Frontier Count</th>
      <th scope="col">Expansion Count</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Breadth-First</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
    <tr>
      <th scope="row">Uniform Cost</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
    <tr>
      <th scope="row">Greedy-Best-First (Count)</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
    <tr>
      <th scope="row">Greedy-Best-First (Manhattan)</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
    <tr>
      <th scope="row">A* (Count)</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
    <tr>
      <th scope="row">A* (Manhattan)</th>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
      <td>&mdash;</td>
    </tr>
  </tbody>
</table>
    </div>

  </body>
</html>

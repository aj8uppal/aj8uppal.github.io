function drawQuadratic(x0, y0, x1, y1, x2, y2){
	ctx.lineWidth = 6;
	ctx.strokeStyle = "rgba(0, 0, 0, 1)";
	ctx.beginPath();
	ctx.moveTo(x0, y0);
	ctx.quadraticCurveTo(x1, y1, x2, y2);
	ctx.stroke();
}
function drawLine(x1, y1, x2, y2){
	ctx.beginPath();
	ctx.moveTo(x1, y1);

}

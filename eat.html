
<!DOCTYPE html>

<html>

    <head>

        <title>0: Eat or Be Eaten</title>

        <style>

            * {cursor: none;}

            canvas, html, body, head {

                background-color: #000000;

            }

        </style>

    </head>

    <body>

        <canvas id="mycanvas"></canvas>

        <script>

		function addText(x, y, message){
                    var text2 = document.createElement('div');
                    text2.style.position = 'absolute';
                    //text2.style.zIndex = 1;    // if you still don't see the label, try uncommenting this
                    text2.style.width = 100;
                    text2.style.height = 100;
                    // text2.style.backgroundColor = "blue";
                    
                    text2.style.top = y + 'px';
                    text2.style.left = x + 'px';
                    text2.style.fontFamily = 'Optima, sans-serif';
                    text2.style.fontSize = '200%';
                    text2.style.color = 'whiteSmoke';
                    document.body.appendChild(text2);
                    text2.innerHTML = message;
                    return(text2);
                }

            var canvas = document.getElementById("mycanvas"),

                ctx = canvas.getContext('2d'),

                circles = [],

                mouseX = (window.innerWidth-50)/2,

                mouseY = (window.innerHeight-50)/2,

                curDate = new Date() / 1000,

		dead = false,

		moved = false;

		score = 0,

		scorelabel = addText((window.innerWidth-50)/2, (window.innerHeight-50)/2, score);

            canvas.width = window.innerWidth-50;

            canvas.height = window.innerHeight-50;

	    var paused = false;

            player1 = {x: mouseX, y: mouseY, color: '#FFFFFF', radius: 10};

            function getRandomColor() {

                return '#'+Math.floor(Math.random()*16777215).toString(16);

            }

            function getRandomInt(min, max) {

                return Math.floor(Math.random() * (max - min + 1)) + min;

            }

            function addCircle(){

                circle = {x: getRandomInt(0, canvas.width - 100), y: getRandomInt(0, canvas.height - 100), color: getRandomColor(), radius: getRandomInt(player1.radius - 5, player1.radius + 10), velX: getRandomInt(-1000, 1000)/ 1000, velY: getRandomInt(-1000, 1000)/ 1000}

                circles.push(circle);

            }

            function mouseMoved(event){

                mouseX = event.clientX;

                mouseY = event.clientY;

//		moved = true;

            }

	    function mouseClicked(event){
		
		moved = true;

		if(dead == true){
			location.reload();
		}
		if(paused == false){
			paused = true;
		}else{
			paused = false;
		}

	    }

            function update(){

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                player1.x = mouseX;

                player1.y = mouseY;

                nowTime = new Date() / 1000;

		if(moved == true){


                if(nowTime - curDate >= 0.075){

                    curDate = nowTime;

                    addCircle();

                }


		if(true){
	                for(var i = 0; i < circles.length; i++){
	                    c = circles[i];
			    if(c.x+c.radius < 0 || c.x-c.radius > canvas.width || c.y+c.radius < 0 || c.y-c.radius > canvas.height){
				circles.splice(i, 1);
				continue;
			    }
			    if(dead == false && paused == false){
	                    c.x+=c.velX;
	
	                    c.y+=c.velY;
	
	                    if(Math.sqrt(Math.pow(Math.abs((c.x)-(player1.x)), 2)+Math.pow(Math.abs((c.y)-(player1.y)), 2)) <= c.radius+player1.radius){
	
	                        if(c.radius >= player1.radius){
	
	                            player1.color = '#FF0000';
				    dead = true;	
	                        }else{
	
	                            circles.splice(i, 1);
				    player1.radius+=1;
				    scorelabel.innerHTML = player1.radius-10;
				    document.title = (player1.radius-10)+": Eat or Be Eaten";
	
	                        }
	
	                    }	
			    }
                    updateCircle(c);
	
                    }
		}	
		}
                updateCircle(player1);
                setTimeout(update, 10);
	
            }

            function updateCircle(player){

                ctx.fillStyle = player.color;

                ctx.beginPath();

                ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);

                ctx.fill();

            }
	    function start(){
		updateCircle(player1);
		if(moved == true){
			update();
			return
		}
		setTimeout(start, 10);
	    }
            update();

            window.addEventListener("mousemove", mouseMoved);
            window.addEventListener("mousedown", mouseClicked);

        </script>

    </body>

</html>
